<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">


function onBodyLoad() {
	document.addEventListener("deviceready",onDeviceReady,
	false);
}

function onDeviceReady() {
	navigator.notification.confirm("Hola mundo"); // <--ESTA LINEA ES LA QUE DEBES DE CAMBIAR DESPUES DE "notification" pones la funcion ejemplo: "beep","alert","confirm","prompt" etc..
	// ejemplo de otra funcion en este caso la de "BEEP" este no funciona solo ocupas una alerta navigator.notification.beep(2);
	// ejemplo del "Alert" navigator.notification.alert("Wawawa",alertDismissed,"Lalala","fin");
	 navigator.notification.beep(3);
}

</script>
</head>

<!--onload es el evento onLoad es aquel que se produce cuando un navegador carga un documento HTML o una imagen-->
<body onload="onBodyLoad()">
	<h1>HelloWorld2</h1>
	<p>This is a sample PhoneGap application.</p>
</body>
</html>
